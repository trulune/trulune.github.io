<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Trulune Malaysia</title>
    <link rel="icon" type="image/png" href="images/Logo.png">
    
    <!-- Firebase SDK v8 -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Lato', sans-serif;
        }
        
        body {
            color: #FFFFFF;
            min-height: 100vh;
            background: 
                radial-gradient(circle at 20% 80%, rgba(14, 54, 89, 0.7) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(24, 45, 64, 0.7) 0%, transparent 50%),
                linear-gradient(135deg, #0c1d2f 0%, #182D40 50%, #0E3659 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        
        .admin-container {
            width: 100%;
            max-width: 500px;
            background: rgba(24, 45, 64, 0.4);
            border-radius: 16px;
            padding: 2rem;
            border: 1px solid rgba(14, 54, 89, 0.3);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }
        
        .admin-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .admin-header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .admin-header p {
            color: #d3ced7;
            font-size: 0.9rem;
        }
        
        .user-info {
            background: rgba(12, 29, 47, 0.8);
            padding: 0.8rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            text-align: center;
            font-size: 0.9rem;
            border: 1px solid rgba(14, 54, 89, 0.5);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        textarea {
            width: 100%;
            background: rgba(12, 29, 47, 0.8);
            border: 1px solid #0E3659;
            border-radius: 8px;
            padding: 1rem;
            color: #FFFFFF;
            font-size: 1rem;
            resize: vertical;
            min-height: 120px;
            font-family: inherit;
        }
        
        textarea:focus {
            outline: none;
            border-color: #d3ced7;
            box-shadow: 0 0 10px rgba(211, 206, 215, 0.2);
        }
        
        .btn {
            background: linear-gradient(135deg, #0E3659 0%, #182D40 100%);
            color: #FFFFFF;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 700;
            transition: all 0.3s;
            font-family: inherit;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            text-decoration: none;
        }
        
        .btn:hover {
            background: linear-gradient(135deg, #182D40 0%, #0E3659 100%);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #8B0000 0%, #B22222 100%);
        }
        
        .btn-danger:hover {
            background: linear-gradient(135deg, #B22222 0%, #8B0000 100%);
        }
        
        .btn-secondary {
            background: rgba(12, 29, 47, 0.8);
        }
        
        .btn-full {
            width: 100%;
            margin-top: 1rem;
        }
        
        .btn-half {
            width: 48%;
        }
        
        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: #d3ced7;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .back-link:hover {
            color: #FFFFFF;
        }
        
        /* Login Modal */
        .login-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }
        
        .login-modal.active {
            display: flex;
        }
        
        .login-form {
            background: rgba(24, 45, 64, 0.95);
            padding: 2rem;
            border-radius: 12px;
            width: 90%;
            max-width: 350px;
            border: 1px solid rgba(14, 54, 89, 0.5);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }
        
        .login-input {
            width: 100%;
            padding: 0.8rem 1rem;
            margin: 0.5rem 0;
            background: rgba(12, 29, 47, 0.8);
            border: 1px solid #0E3659;
            border-radius: 8px;
            color: #FFFFFF;
            font-size: 1rem;
            font-family: inherit;
        }
        
        .login-input:focus {
            outline: none;
            border-color: #d3ced7;
        }
        
        /* Delete Confirmation Modal */
        .delete-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 2001;
            justify-content: center;
            align-items: center;
        }
        
        .delete-modal.active {
            display: flex;
        }
        
        .delete-form {
            background: rgba(24, 45, 64, 0.95);
            padding: 2rem;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            border: 1px solid rgba(14, 54, 89, 0.5);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }
        
        .post-preview {
            background: rgba(12, 29, 47, 0.8);
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid rgba(14, 54, 89, 0.5);
            font-size: 0.9rem;
            line-height: 1.4;
        }
        
        .error-message {
            color: #ff6b6b;
            margin-top: 0.5rem;
            display: none;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .admin-container {
                padding: 1.5rem;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .btn-half {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1><i class="fas fa-lock"></i> Admin Panel</h1>
            <p>Post text updates for Trulune Malaysia</p>
        </div>
        
        <div id="userInfoContainer">
            <!-- User info will be inserted here when logged in -->
        </div>
        
        <div class="form-group">
            <textarea id="post-content" placeholder="What's new at Trulune? Share updates here..."></textarea>
        </div>
        
        <div id="buttonContainer">
            <!-- Buttons will be inserted here based on login status -->
        </div>
        
        <a href="newhome.html" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Homepage
        </a>
    </div>
    
    <!-- Login Modal -->
    <div class="login-modal" id="loginModal">
        <div class="login-form">
            <h3 style="color: #FFFFFF; margin-bottom: 1rem;"><i class="fas fa-user-shield"></i> Admin Login</h3>
            <p style="color: #d3ced7; margin-bottom: 1rem;">Enter your credentials:</p>
            <input type="email" class="login-input" id="loginEmail" placeholder="Email Address">
            <input type="password" class="login-input" id="loginPassword" placeholder="Password">
            <div style="display: flex; gap: 1rem; margin-top: 1.5rem;">
                <button class="btn" onclick="login()">Login</button>
                <button class="btn btn-secondary" onclick="closeLoginModal()">Cancel</button>
            </div>
            <p id="loginError" class="error-message"></p>
        </div>
    </div>
    
    <!-- Delete Confirmation Modal -->
    <div class="delete-modal" id="deleteModal">
        <div class="delete-form">
            <h3 style="color: #FFFFFF; margin-bottom: 1rem;"><i class="fas fa-exclamation-triangle"></i> Confirm Delete</h3>
            <p style="color: #d3ced7; margin-bottom: 0.5rem;">Are you sure you want to delete this post?</p>
            <p style="color: #ff6b6b; font-size: 0.9rem; margin-bottom: 1rem;">This action cannot be undone!</p>
            <div class="post-preview" id="postPreview"></div>
            <div style="display: flex; gap: 1rem; margin-top: 1.5rem;">
                <button class="btn btn-danger" onclick="confirmDelete()">Delete Post</button>
                <button class="btn btn-secondary" onclick="closeDeleteModal()">Cancel</button>
            </div>
            <p id="deleteError" class="error-message"></p>
        </div>
    </div>

    <script>
        // === FIREBASE CONFIG ===
        const firebaseConfig = {
            apiKey: "AIzaSyDoBtFtFEs6Cd-uU6dNvwXNAuXOd1R1r10",
            authDomain: "post-58eb6.firebaseapp.com",
            projectId: "post-58eb6",
            storageBucket: "post-58eb6.firebasestorage.app",
            messagingSenderId: "448356917822",
            appId: "1:448356917822:web:8251dc0ecff7fcd0efe76f"
        };

        // Initialize Firebase
        let db = null;
        let auth = null;
        let postsListener = null;
        let currentPostToDelete = null;

        if (typeof firebase !== 'undefined') {
            try {
                firebase.initializeApp(firebaseConfig);
                db = firebase.firestore();
                auth = firebase.auth();
                console.log("Admin: Firebase initialized!");
                
                // Monitor auth state
                auth.onAuthStateChanged(handleAuthStateChange);
            } catch (error) {
                console.error("Admin: Firebase init error:", error);
            }
        }

        // === AUTH STATE HANDLER ===
        function handleAuthStateChange(user) {
            const userInfoContainer = document.getElementById('userInfoContainer');
            const buttonContainer = document.getElementById('buttonContainer');
            
            if (user) {
                // User is signed in
                console.log("User logged in:", user.email);
                
                // Update user info
                userInfoContainer.innerHTML = `
                    <div class="user-info">
                        <i class="fas fa-user"></i> Logged in as: ${user.email}
                        <button onclick="logout()" style="background: none; border: none; color: #ff6b6b; margin-left: 10px; cursor: pointer; font-size: 0.8rem;">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </button>
                    </div>
                `;
                
                // Update buttons - CHANGED HERE: Now goes to manage-posts.html
                buttonContainer.innerHTML = `
                    <div class="button-group">
                        <button class="btn btn-half" onclick="showPostConfirmation()">
                            <i class="fas fa-paper-plane"></i> Post Update
                        </button>
                        <button class="btn btn-half" onclick="window.location.href = 'manage-posts.html'">
                            <i class="fas fa-cogs"></i> Manage Posts
                        </button>
                    </div>
                `;
                
            } else {
                // User is signed out
                userInfoContainer.innerHTML = '';
                
                // Show login button
                buttonContainer.innerHTML = `
                    <button class="btn btn-full" onclick="showLoginModal()">
                        <i class="fas fa-sign-in-alt"></i> Login to Post
                    </button>
                `;
            }
        }

        // === LOGIN FUNCTIONS ===
        function showLoginModal() {
            document.getElementById('loginModal').classList.add('active');
            document.getElementById('loginEmail').value = '';
            document.getElementById('loginPassword').value = '';
            document.getElementById('loginEmail').focus();
            document.getElementById('loginError').style.display = 'none';
        }

        function closeLoginModal() {
            document.getElementById('loginModal').classList.remove('active');
        }

        async function login() {
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value.trim();
            const errorElement = document.getElementById('loginError');
            
            if (!email || !password) {
                errorElement.textContent = 'Please enter both email and password';
                errorElement.style.display = 'block';
                return;
            }
            
            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                console.log("Login successful:", userCredential.user.email);
                closeLoginModal();
                document.getElementById('post-content').focus();
                
                // Show success message
                showMessage('‚úÖ Login successful!', 'success');
                
            } catch (error) {
                console.error("Login error:", error);
                
                // User-friendly error messages
                switch (error.code) {
                    case 'auth/invalid-email':
                        errorElement.textContent = 'Invalid email address';
                        break;
                    case 'auth/user-disabled':
                        errorElement.textContent = 'This account has been disabled';
                        break;
                    case 'auth/user-not-found':
                        errorElement.textContent = 'No account found with this email';
                        break;
                    case 'auth/wrong-password':
                        errorElement.textContent = 'Incorrect password';
                        break;
                    default:
                        errorElement.textContent = 'Login failed. Please try again.';
                }
                errorElement.style.display = 'block';
            }
        }

        function logout() {
            auth.signOut().then(() => {
                console.log("User signed out");
                showMessage('üëã Logged out successfully', 'info');
            }).catch((error) => {
                console.error("Logout error:", error);
            });
        }

        // === POST CREATION ===
        function showPostConfirmation() {
            const content = document.getElementById('post-content').value.trim();
            
            if (!content) {
                alert('Please enter some content for your post.');
                return;
            }
            
            if (confirm('Are you sure you want to post this update?')) {
                createPost(content);
            }
        }

        async function createPost(content) {
            if (!db || !auth.currentUser) {
                alert('Please login to post.');
                return;
            }
            
            try {
                const user = auth.currentUser;
                const postData = {
                    content: content,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    likes: 0,
                    status: "published",
                    postedBy: user.email,
                    userId: user.uid,
                    timestamp: new Date().toISOString()
                };
                
                await db.collection('posts').add(postData);
                
                // Clear form
                document.getElementById('post-content').value = '';
                
                // Success message
                showMessage('‚úÖ Post created successfully!', 'success');
                
            } catch (error) {
                console.error("Error creating post:", error);
                showMessage('‚ùå Error posting: ' + error.message, 'error');
            }
        }

        // === DELETE FUNCTIONS ===
        function promptDelete(postId, postContent) {
            currentPostToDelete = postId;
            
            // Show delete confirmation modal
            document.getElementById('deleteModal').classList.add('active');
            document.getElementById('postPreview').textContent = 
                postContent.length > 200 ? 
                postContent.substring(0, 200) + '...' : 
                postContent;
        }

        function closeDeleteModal() {
            document.getElementById('deleteModal').classList.remove('active');
            currentPostToDelete = null;
        }

        async function confirmDelete() {
            if (!currentPostToDelete || !db || !auth.currentUser) {
                showMessage('Error: Cannot delete post', 'error');
                return;
            }
            
            try {
                await db.collection('posts').doc(currentPostToDelete).delete();
                console.log("Post deleted:", currentPostToDelete);
                
                closeDeleteModal();
                showMessage('‚úÖ Post deleted successfully!', 'success');
                
            } catch (error) {
                console.error("Error deleting post:", error);
                showMessage('‚ùå Error deleting post: ' + error.message, 'error');
            }
        }

        // === UTILITY FUNCTIONS ===
        function showMessage(message, type) {
            const messageDiv = document.createElement('div');
            const bgColor = type === 'success' ? 'rgba(46, 125, 50, 0.9)' : 
                           type === 'error' ? 'rgba(211, 47, 47, 0.9)' : 
                           'rgba(30, 136, 229, 0.9)';
            
            messageDiv.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 1rem 1.5rem;
                background: ${bgColor};
                color: white;
                border-radius: 8px;
                z-index: 10000;
                animation: slideIn 0.3s ease;
                max-width: 400px;
                font-size: 0.9rem;
                box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            `;
            
            const icon = type === 'success' ? 'fa-check-circle' : 
                        type === 'error' ? 'fa-exclamation-circle' : 'fa-info-circle';
            
            messageDiv.innerHTML = `<i class="fas ${icon}"></i> ${message}`;
            
            document.body.appendChild(messageDiv);
            
            // Add animation styles if not present
            if (!document.querySelector('#messageAnimations')) {
                const style = document.createElement('style');
                style.id = 'messageAnimations';
                style.textContent = `
                    @keyframes slideIn {
                        from { transform: translateX(100%); opacity: 0; }
                        to { transform: translateX(0); opacity: 1; }
                    }
                    @keyframes slideOut {
                        from { transform: translateX(0); opacity: 1; }
                        to { transform: translateX(100%); opacity: 0; }
                    }
                `;
                document.head.appendChild(style);
            }
            
            setTimeout(() => {
                messageDiv.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => {
                    if (messageDiv.parentNode) {
                        messageDiv.parentNode.removeChild(messageDiv);
                    }
                }, 300);
            }, 3000);
        }

        // === INITIALIZE ===
        document.addEventListener('DOMContentLoaded', function() {
            // Submit login with Enter key
            document.getElementById('loginPassword')?.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') login();
            });
            
            // Close modals with Escape key
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeLoginModal();
                    closeDeleteModal();
                }
            });
            
            // Close modals when clicking outside
            document.addEventListener('click', function(e) {
                if (e.target.classList?.contains('login-modal')) closeLoginModal();
                if (e.target.classList?.contains('delete-modal')) closeDeleteModal();
            });
        });
    </script>
</body>
</html>
