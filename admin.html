<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Trulune Malaysia</title>
    <link rel="icon" type="image/png" href="images/Logo.png">
    
    <!-- Firebase SDK v8 -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Lato', sans-serif;
        }
        
        body {
            color: #FFFFFF;
            min-height: 100vh;
            background: 
                radial-gradient(circle at 20% 80%, rgba(14, 54, 89, 0.7) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(24, 45, 64, 0.7) 0%, transparent 50%),
                linear-gradient(135deg, #0c1d2f 0%, #182D40 50%, #0E3659 100%);
            padding: 1rem;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* LOGIN PAGE STYLES */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }
        
        .login-box {
            background: rgba(24, 45, 64, 0.6);
            border-radius: 16px;
            padding: 2rem;
            border: 1px solid rgba(14, 54, 89, 0.3);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .login-header p {
            color: #d3ced7;
            font-size: 0.9rem;
        }
        
        .login-input {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1rem;
            background: rgba(12, 29, 47, 0.8);
            border: 1px solid #0E3659;
            border-radius: 8px;
            color: #FFFFFF;
            font-size: 1rem;
            font-family: inherit;
        }
        
        .login-input:focus {
            outline: none;
            border-color: #d3ced7;
            box-shadow: 0 0 10px rgba(211, 206, 215, 0.2);
        }
        
        .btn {
            background: linear-gradient(135deg, #0E3659 0%, #182D40 100%);
            color: #FFFFFF;
            border: none;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            text-decoration: none;
            text-align: center;
            width: 100%;
        }
        
        .btn:hover {
            background: linear-gradient(135deg, #182D40 0%, #0E3659 100%);
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #8B0000 0%, #B22222 100%);
        }
        
        .btn-danger:hover {
            background: linear-gradient(135deg, #B22222 0%, #8B0000 100%);
        }
        
        .error-message {
            color: #ff6b6b;
            margin-top: 0.5rem;
            font-size: 0.9rem;
            text-align: center;
            min-height: 20px;
        }
        
        /* ADMIN PANEL STYLES (Hidden until login) */
        .admin-panel {
            display: none;
        }
        
        /* Header */
        .header {
            margin-bottom: 2rem;
        }
        
        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        /* Tabs */
        .tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid rgba(14, 54, 89, 0.3);
            padding-bottom: 0.5rem;
            flex-wrap: wrap;
        }
        
        .tab {
            background: rgba(24, 45, 64, 0.4);
            border: 1px solid rgba(14, 54, 89, 0.3);
            color: #d3ced7;
            padding: 0.8rem 1.5rem;
            border-radius: 8px 8px 0 0;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .tab:hover {
            background: rgba(24, 45, 64, 0.6);
        }
        
        .tab.active {
            background: rgba(14, 54, 89, 0.6);
            color: #FFFFFF;
            border-bottom-color: transparent;
        }
        
        /* Tab Content */
        .tab-content {
            display: none;
            animation: fadeIn 0.3s ease;
        }
        
        .tab-content.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* User Info */
        .user-info {
            background: rgba(24, 45, 64, 0.4);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid rgba(14, 54, 89, 0.3);
            margin-bottom: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        @media (min-width: 768px) {
            .user-info {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
        }
        
        .user-email {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1rem;
        }
        
        .user-email i {
            color: #4dabf7;
        }
        
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }
        
        @media (min-width: 768px) {
            .action-buttons {
                flex-direction: row;
            }
        }
        
        /* Create Post Tab */
        .create-post-container {
            background: rgba(24, 45, 64, 0.4);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid rgba(14, 54, 89, 0.3);
            margin-bottom: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        textarea {
            width: 100%;
            background: rgba(12, 29, 47, 0.8);
            border: 1px solid #0E3659;
            border-radius: 8px;
            padding: 1rem;
            color: #FFFFFF;
            font-size: 1rem;
            resize: vertical;
            min-height: 150px;
            font-family: inherit;
        }
        
        textarea:focus {
            outline: none;
            border-color: #d3ced7;
            box-shadow: 0 0 10px rgba(211, 206, 215, 0.2);
        }
        
        /* Posts List */
        .posts-container {
            display: grid;
            gap: 1rem;
        }
        
        .post-card {
            background: rgba(24, 45, 64, 0.4);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid rgba(14, 54, 89, 0.3);
            transition: transform 0.3s;
        }
        
        .post-card:hover {
            transform: translateY(-3px);
        }
        
        .post-header {
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(14, 54, 89, 0.3);
        }
        
        .post-meta {
            font-size: 0.9rem;
            color: #d3ced7;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .post-content {
            line-height: 1.6;
            margin-bottom: 1.5rem;
            font-size: 1rem;
        }
        
        /* Post Footer - Like and Delete inline */
        .post-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .post-likes {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            color: #d3ced7;
        }
        
        .post-likes i {
            color: #ff6b6b;
        }
        
        .delete-btn {
            background: linear-gradient(135deg, #8B0000 0%, #B22222 100%);
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s;
            min-width: 100px;
        }
        
        .delete-btn:hover {
            background: linear-gradient(135deg, #B22222 0%, #8B0000 100%);
            transform: translateY(-2px);
        }
        
        /* Loading States */
        .loading {
            text-align: center;
            padding: 3rem;
            color: #d3ced7;
            font-size: 1.1rem;
        }
        
        .no-posts {
            text-align: center;
            padding: 3rem;
            background: rgba(24, 45, 64, 0.4);
            border-radius: 12px;
            border: 1px solid rgba(14, 54, 89, 0.3);
            margin-top: 1rem;
        }
        
        /* Back Link */
        .back-link {
            display: block;
            text-align: center;
            margin-top: 2rem;
            color: #d3ced7;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .back-link:hover {
            color: #FFFFFF;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: rgba(24, 45, 64, 0.95);
            padding: 2rem;
            border-radius: 12px;
            max-width: 500px;
            width: 100%;
            border: 1px solid rgba(14, 54, 89, 0.3);
        }
        
        .modal h3 {
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .modal p {
            color: #d3ced7;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }
        
        .modal-preview {
            background: rgba(12, 29, 47, 0.8);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            max-height: 200px;
            overflow-y: auto;
            font-size: 0.9rem;
            line-height: 1.4;
        }
        
        .modal-buttons {
            display: flex;
            gap: 1rem;
        }
        
        /* Tablet and Desktop */
        @media (min-width: 768px) {
            body {
                padding: 2rem;
            }
            
            .posts-container {
                grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
                gap: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- LOGIN PAGE (Visible by default) -->
    <div class="container" id="loginPage">
        <div class="login-container">
            <div class="login-box">
                <div class="login-header">
                    <h1><i class="fas fa-lock"></i> Admin Login</h1>
                    <p>Enter your credentials to access the admin panel</p>
                </div>
                
                <input type="email" class="login-input" id="loginEmail" placeholder="Email Address">
                <input type="password" class="login-input" id="loginPassword" placeholder="Password">
                
                <button class="btn" onclick="login()">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
                
                <div class="error-message" id="loginError"></div>
                
                <a href="newhome.html" class="back-link" style="margin-top: 1.5rem;">
                    <i class="fas fa-arrow-left"></i> Back to Homepage
                </a>
            </div>
        </div>
    </div>
    
    <!-- ADMIN PANEL (Hidden until login) -->
    <div class="container" id="adminPanel" style="display: none;">
        <!-- Header -->
        <div class="header">
            <h1><i class="fas fa-cogs"></i> Admin Panel</h1>
            
            <div class="tabs">
                <div class="tab active" onclick="switchTab('create')">
                    <i class="fas fa-plus"></i> Create Post
                </div>
                <div class="tab" onclick="switchTab('manage')">
                    <i class="fas fa-list"></i> Manage Posts
                </div>
            </div>
        </div>
        
        <!-- User Info -->
        <div class="user-info" id="userInfo">
            <!-- User info will be inserted here -->
        </div>
        
        <!-- Create Post Tab -->
        <div id="createTab" class="tab-content active">
            <div class="create-post-container">
                <div class="form-group">
                    <textarea id="post-content" placeholder="What's new at Trulune? Share updates here..."></textarea>
                </div>
                <button class="btn" onclick="createPost()">
                    <i class="fas fa-paper-plane"></i> Post Update
                </button>
            </div>
        </div>
        
        <!-- Manage Posts Tab -->
        <div id="manageTab" class="tab-content">
            <div id="postsList">
                <!-- Posts will be loaded here -->
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i> Loading posts...
                </div>
            </div>
        </div>
        
        <!-- Back to Home -->
        <a href="newhome.html" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Homepage
        </a>
    </div>
    
    <!-- Delete Confirmation Modal -->
    <div class="modal" id="deleteModal">
        <div class="modal-content">
            <h3><i class="fas fa-exclamation-triangle"></i> Confirm Delete</h3>
            <p>Are you sure you want to delete this post? This action cannot be undone.</p>
            <div id="deletePostPreview" class="modal-preview"></div>
            <div class="modal-buttons">
                <button id="confirmDeleteBtn" class="btn btn-danger">Delete Post</button>
                <button class="btn" onclick="closeDeleteModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        // === FIREBASE CONFIG ===
        const firebaseConfig = {
            apiKey: "AIzaSyDoBtFtFEs6Cd-uU6dNvwXNAuXOd1R1r10",
            authDomain: "post-58eb6.firebaseapp.com",
            projectId: "post-58eb6",
            storageBucket: "post-58eb6.firebasestorage.app",
            messagingSenderId: "448356917822",
            appId: "1:448356917822:web:8251dc0ecff7fcd0efe76f"
        };

        // Initialize Firebase
        let db = null;
        let auth = null;
        let postsListener = null;
        let currentPostToDelete = null;

        if (typeof firebase !== 'undefined') {
            try {
                firebase.initializeApp(firebaseConfig);
                db = firebase.firestore();
                auth = firebase.auth();
                console.log("Admin Panel: Firebase initialized!");
                
                // Monitor auth state - Check if user is already logged in
                auth.onAuthStateChanged(handleAuthStateChange);
            } catch (error) {
                console.error("Admin Panel: Firebase init error:", error);
                showMessage('‚ùå Firebase initialization failed. Please refresh.', 'error');
            }
        }

        // === AUTH STATE HANDLER ===
        function handleAuthStateChange(user) {
            const loginPage = document.getElementById('loginPage');
            const adminPanel = document.getElementById('adminPanel');
            const userInfo = document.getElementById('userInfo');
            
            if (user) {
                // User is logged in - Show admin panel
                loginPage.style.display = 'none';
                adminPanel.style.display = 'block';
                
                // Update user info
                userInfo.innerHTML = `
                    <div class="user-email">
                        <i class="fas fa-user"></i> ${user.email}
                    </div>
                    <div class="action-buttons">
                        <button onclick="logout()" class="btn btn-danger">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </button>
                    </div>
                `;
                
                // Load posts if on manage tab
                if (document.getElementById('manageTab').classList.contains('active')) {
                    loadPosts();
                }
                
                // Focus on post content textarea
                setTimeout(() => {
                    document.getElementById('post-content').focus();
                }, 100);
                
            } else {
                // User is logged out - Show login page
                loginPage.style.display = 'block';
                adminPanel.style.display = 'none';
                document.getElementById('loginError').textContent = '';
            }
        }

        // === LOGIN FUNCTIONS ===
        async function login() {
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value.trim();
            const errorElement = document.getElementById('loginError');
            
            // Clear previous error
            errorElement.textContent = '';
            
            if (!email || !password) {
                errorElement.textContent = 'Please enter both email and password';
                return;
            }
            
            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                console.log("Login successful:", userCredential.user.email);
                
                // Clear password field
                document.getElementById('loginPassword').value = '';
                
                showMessage('Login successful!', 'success');
                
            } catch (error) {
                console.error("Login error:", error);
                
                // User-friendly error messages
                switch (error.code) {
                    case 'auth/invalid-email':
                        errorElement.textContent = 'Invalid email address';
                        break;
                    case 'auth/user-disabled':
                        errorElement.textContent = 'This account has been disabled';
                        break;
                    case 'auth/user-not-found':
                        errorElement.textContent = 'No account found with this email';
                        break;
                    case 'auth/wrong-password':
                        errorElement.textContent = 'Incorrect password';
                        break;
                    case 'auth/too-many-requests':
                        errorElement.textContent = 'Too many failed attempts. Please try again later.';
                        break;
                    default:
                        errorElement.textContent = 'Login failed. Please try again.';
                }
            }
        }

        function logout() {
            auth.signOut().then(() => {
                console.log("User signed out");
                showMessage('üëã Logged out successfully', 'info');
            }).catch((error) => {
                console.error("Logout error:", error);
                showMessage('‚ùå Logout failed. Please try again.', 'error');
            });
        }

        // === TAB MANAGEMENT ===
        function switchTab(tabName) {
            // Update active tab
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Update active content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // Activate selected tab
            if (tabName === 'create') {
                document.querySelector('.tab:nth-child(1)').classList.add('active');
                document.getElementById('createTab').classList.add('active');
            } else if (tabName === 'manage') {
                document.querySelector('.tab:nth-child(2)').classList.add('active');
                document.getElementById('manageTab').classList.add('active');
                
                // Load posts if user is logged in
                if (auth.currentUser) {
                    loadPosts();
                }
            }
        }

        // === POST CREATION ===
        async function createPost() {
            const content = document.getElementById('post-content').value.trim();
            
            if (!content) {
                alert('Please enter some content for your post.');
                return;
            }
            
            if (!db || !auth.currentUser) {
                showMessage('‚ùå Please login first', 'error');
                return;
            }
            
            if (!confirm('Are you sure you want to post this update?')) {
                return;
            }
            
            try {
                const user = auth.currentUser;
                const postData = {
                    content: content,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    likes: 0,
                    status: "published",
                    postedBy: user.email,
                    userId: user.uid,
                    timestamp: new Date().toISOString()
                };
                
                await db.collection('posts').add(postData);
                
                // Clear form
                document.getElementById('post-content').value = '';
                
                // Switch to manage tab
                switchTab('manage');
                
                showMessage('‚úÖ Post created successfully!', 'success');
                
            } catch (error) {
                console.error("Error creating post:", error);
                showMessage('‚ùå Error posting: ' + error.message, 'error');
            }
        }

        // === POSTS MANAGEMENT ===
        function loadPosts() {
            if (!db || !auth.currentUser) {
                showMessage('‚ùå Please login first', 'error');
                return;
            }
            
            const postsList = document.getElementById('postsList');
            postsList.innerHTML = '<div class="loading"><i class="fas fa-spinner fa-spin"></i> Loading posts...</div>';
            
            // Set up real-time listener for posts
            if (postsListener) postsListener();
            
            postsListener = db.collection('posts')
                .orderBy('createdAt', 'desc')
                .onSnapshot(snapshot => {
                    if (snapshot.empty) {
                        postsList.innerHTML = `
                            <div class="no-posts">
                                <i class="fas fa-newspaper fa-2x" style="margin-bottom: 1rem; color: #d3ced7;"></i>
                                <h3 style="margin-bottom: 0.5rem;">No Posts Yet</h3>
                                <p style="margin: 1rem 0; color: #d3ced7;">Create your first post!</p>
                                <button onclick="switchTab('create')" class="btn">Create New Post</button>
                            </div>
                        `;
                        return;
                    }
                    
                    let postsHTML = '';
                    snapshot.forEach(doc => {
                        const post = doc.data();
                        const postId = doc.id;
                        const date = post.createdAt ? new Date(post.createdAt.toDate()).toLocaleDateString('en-MY', {
                            year: 'numeric',
                            month: 'long',
                            day: 'numeric',
                            hour: '2-digit',
                            minute: '2-digit'
                        }) : 'Date not available';
                        
                        postsHTML += `
                            <div class="post-card" id="post-${postId}">
                                <div class="post-header">
                                    <div class="post-meta">
                                        <i class="far fa-calendar"></i> ${date}
                                    </div>
                                    ${post.postedBy ? `<div class="post-meta"><i class="fas fa-user"></i> ${post.postedBy}</div>` : ''}
                                </div>
                                <div class="post-content">
                                    ${post.content.replace(/\n/g, '<br>')}
                                </div>
                                <div class="post-footer">
                                    <div class="post-likes">
                                        <i class="fas fa-heart"></i> ${post.likes || 0} likes
                                    </div>
                                    <button onclick="confirmDelete('${postId}', \`${post.content.substring(0, 100)}${post.content.length > 100 ? '...' : ''}\`)" 
                                            class="delete-btn">
                                        <i class="fas fa-trash"></i> Delete
                                    </button>
                                </div>
                            </div>
                        `;
                    });
                    
                    postsList.innerHTML = postsHTML;
                }, error => {
                    console.error("Error loading posts:", error);
                    postsList.innerHTML = `
                        <div class="no-posts">
                            <i class="fas fa-exclamation-triangle fa-2x" style="margin-bottom: 1rem; color: #ff6b6b;"></i>
                            <h3 style="margin-bottom: 0.5rem;">Error Loading Posts</h3>
                            <p style="margin: 1rem 0; color: #d3ced7;">Please refresh or try again later.</p>
                            <button onclick="loadPosts()" class="btn">Retry</button>
                        </div>
                    `;
                });
        }

        // === DELETE FUNCTIONS ===
        function confirmDelete(postId, postPreview) {
            currentPostToDelete = postId;
            const modal = document.getElementById('deleteModal');
            const previewDiv = document.getElementById('deletePostPreview');
            
            previewDiv.textContent = postPreview;
            modal.classList.add('active');
        }

        function closeDeleteModal() {
            document.getElementById('deleteModal').classList.remove('active');
            currentPostToDelete = null;
        }

        async function deletePost() {
            if (!currentPostToDelete || !db || !auth.currentUser) {
                showMessage('‚ùå Error: Cannot delete post', 'error');
                return;
            }
            
            try {
                await db.collection('posts').doc(currentPostToDelete).delete();
                
                const postElement = document.getElementById(`post-${currentPostToDelete}`);
                if (postElement) {
                    postElement.style.opacity = '0.5';
                    setTimeout(() => {
                        if (postElement.parentNode) {
                            postElement.parentNode.removeChild(postElement);
                        }
                    }, 300);
                }
                
                closeDeleteModal();
                showMessage('‚úÖ Post deleted successfully!', 'success');
                
            } catch (error) {
                console.error("Error deleting post:", error);
                showMessage('‚ùå Error deleting post: ' + error.message, 'error');
            }
        }

        // === MESSAGE NOTIFICATION ===
        function showMessage(message, type) {
            const messageDiv = document.createElement('div');
            const bgColor = type === 'success' ? 'rgba(46, 125, 50, 0.9)' : 
                           type === 'error' ? 'rgba(211, 47, 47, 0.9)' : 
                           'rgba(30, 136, 229, 0.9)';
            
            messageDiv.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 1rem 1.5rem;
                background: ${bgColor};
                color: white;
                border-radius: 8px;
                z-index: 10000;
                animation: slideIn 0.3s ease;
                max-width: 400px;
                font-size: 0.9rem;
                box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            `;
            
            const icon = type === 'success' ? 'fa-check-circle' : 
                        type === 'error' ? 'fa-exclamation-circle' : 'fa-info-circle';
            
            messageDiv.innerHTML = `<i class="fas ${icon}"></i> ${message}`;
            
            document.body.appendChild(messageDiv);
            
            // Add animation styles if not present
            if (!document.querySelector('#messageAnimations')) {
                const style = document.createElement('style');
                style.id = 'messageAnimations';
                style.textContent = `
                    @keyframes slideIn {
                        from { transform: translateX(100%); opacity: 0; }
                        to { transform: translateX(0); opacity: 1; }
                    }
                    @keyframes slideOut {
                        from { transform: translateX(0); opacity: 1; }
                        to { transform: translateX(100%); opacity: 0; }
                    }
                `;
                document.head.appendChild(style);
            }
            
            setTimeout(() => {
                messageDiv.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => {
                    if (messageDiv.parentNode) {
                        messageDiv.parentNode.removeChild(messageDiv);
                    }
                }, 300);
            }, 3000);
        }

        // === INITIALIZE ===
        document.addEventListener('DOMContentLoaded', function() {
            // Set up delete confirmation button
            document.getElementById('confirmDeleteBtn').onclick = deletePost;
            
            // Submit login with Enter key
            document.getElementById('loginPassword')?.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') login();
            });
            
            // Close modal with Escape key
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeDeleteModal();
                }
            });
            
            // Close modal when clicking outside
            document.getElementById('deleteModal')?.addEventListener('click', function(e) {
                if (e.target.classList?.contains('modal')) {
                    closeDeleteModal();
                }
            });
            
            // Auto-focus email field on page load
            document.getElementById('loginEmail').focus();
        });
    </script>
</body>
