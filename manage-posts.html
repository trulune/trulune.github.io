<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Posts - Trulune Malaysia</title>
    <link rel="icon" type="image/png" href="images/Logo.png">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    
    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Lato', sans-serif;
        }
        
        body {
            color: #FFFFFF;
            min-height: 100vh;
            background: 
                radial-gradient(circle at 20% 80%, rgba(14, 54, 89, 0.7) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(24, 45, 64, 0.7) 0%, transparent 50%),
                linear-gradient(135deg, #0c1d2f 0%, #182D40 50%, #0E3659 100%);
            padding: 1rem;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* Header */
        .header {
            margin-bottom: 2rem;
        }
        
        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        /* User Info - Stacked on mobile */
        .user-info {
            background: rgba(24, 45, 64, 0.4);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid rgba(14, 54, 89, 0.3);
            margin-bottom: 1.5rem;
        }
        
        .user-email {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(14, 54, 89, 0.3);
            font-size: 1rem;
        }
        
        .user-email i {
            color: #4dabf7;
        }
        
        /* Buttons - Stacked on mobile */
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }
        
        .btn {
            background: linear-gradient(135deg, #0E3659 0%, #182D40 100%);
            color: #FFFFFF;
            border: none;
            padding: 0.9rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            text-decoration: none;
            text-align: center;
        }
        
        .btn:hover {
            background: linear-gradient(135deg, #182D40 0%, #0E3659 100%);
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #8B0000 0%, #B22222 100%);
        }
        
        .btn-danger:hover {
            background: linear-gradient(135deg, #B22222 0%, #8B0000 100%);
        }
        
        /* Posts */
        .posts-container {
            display: grid;
            gap: 1rem;
        }
        
        .post-card {
            background: rgba(24, 45, 64, 0.4);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid rgba(14, 54, 89, 0.3);
            transition: transform 0.3s;
        }
        
        .post-card:hover {
            transform: translateY(-3px);
        }
        
        .post-header {
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(14, 54, 89, 0.3);
        }
        
        .post-meta {
            font-size: 0.9rem;
            color: #d3ced7;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .post-content {
            line-height: 1.6;
            margin-bottom: 1.5rem;
            font-size: 1rem;
        }
        
        /* POST FOOTER - Like and Delete inline on ALL screens */
        .post-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .post-likes {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            color: #d3ced7;
        }
        
        .post-likes i {
            color: #ff6b6b;
        }
        
        .delete-btn {
            background: linear-gradient(135deg, #8B0000 0%, #B22222 100%);
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s;
            min-width: 100px;
        }
        
        .delete-btn:hover {
            background: linear-gradient(135deg, #B22222 0%, #8B0000 100%);
            transform: translateY(-2px);
        }
        
        /* Loading States */
        .loading {
            text-align: center;
            padding: 3rem;
            color: #d3ced7;
            font-size: 1.1rem;
        }
        
        .no-posts {
            text-align: center;
            padding: 3rem;
            background: rgba(24, 45, 64, 0.4);
            border-radius: 12px;
            border: 1px solid rgba(14, 54, 89, 0.3);
            margin-top: 1rem;
        }
        
        .login-prompt {
            text-align: center;
            padding: 3rem 1.5rem;
            background: rgba(24, 45, 64, 0.4);
            border-radius: 12px;
            border: 1px solid rgba(14, 54, 89, 0.3);
            max-width: 500px;
            margin: 2rem auto;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }
        
        .modal-content {
            background: rgba(24, 45, 64, 0.95);
            padding: 2rem;
            border-radius: 12px;
            max-width: 500px;
            width: 100%;
            border: 1px solid rgba(14, 54, 89, 0.3);
        }
        
        .modal h3 {
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .modal p {
            color: #d3ced7;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }
        
        .modal-preview {
            background: rgba(12, 29, 47, 0.8);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            max-height: 200px;
            overflow-y: auto;
            font-size: 0.9rem;
            line-height: 1.4;
        }
        
        .modal-buttons {
            display: flex;
            gap: 1rem;
        }
        
        /* Tablet and Desktop */
        @media (min-width: 768px) {
            body {
                padding: 2rem;
            }
            
            .action-buttons {
                flex-direction: row;
                gap: 1rem;
            }
            
            .btn {
                padding: 0.8rem 1.5rem;
            }
            
            .posts-container {
                grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
                gap: 1.5rem;
            }
            
            .post-card {
                padding: 1.5rem;
            }
        }
        
        @media (min-width: 1024px) {
            .user-info {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            
            .user-email {
                margin-bottom: 0;
                padding-bottom: 0;
                border-bottom: none;
            }
            
            .action-buttons {
                flex-direction: row;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-cogs"></i> Manage Posts</h1>
            
            <div class="user-info" id="userInfo">
                <!-- User info will be inserted here -->
            </div>
        </div>
        
        <div id="postsList">
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i> Loading posts...
            </div>
        </div>
    </div>

    <!-- Delete Modal -->
    <div class="modal" id="deleteModal">
        <div class="modal-content">
            <h3><i class="fas fa-exclamation-triangle"></i> Confirm Delete</h3>
            <p>Are you sure you want to delete this post? This action cannot be undone.</p>
            <div id="deletePostPreview" class="modal-preview"></div>
            <div class="modal-buttons">
                <button id="confirmDeleteBtn" class="btn btn-danger">Delete Post</button>
                <button onclick="closeDeleteModal()" class="btn">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyDoBtFtFEs6Cd-uU6dNvwXNAuXOd1R1r10",
            authDomain: "post-58eb6.firebaseapp.com",
            projectId: "post-58eb6",
            storageBucket: "post-58eb6.firebasestorage.app",
            messagingSenderId: "448356917822",
            appId: "1:448356917822:web:8251dc0ecff7fcd0efe76f"
        };

        let db = null;
        let auth = null;
        let postsListener = null;
        let currentPostToDelete = null;

        // Initialize Firebase
        if (typeof firebase !== 'undefined') {
            try {
                firebase.initializeApp(firebaseConfig);
                db = firebase.firestore();
                auth = firebase.auth();
                
                auth.onAuthStateChanged(handleAuthStateChange);
            } catch (error) {
                console.error("Firebase init error:", error);
            }
        }

        // Handle auth state
        function handleAuthStateChange(user) {
            const userInfoDiv = document.getElementById('userInfo');
            
            if (user) {
                userInfoDiv.innerHTML = `
                    <div class="user-email">
                        <i class="fas fa-user"></i> ${user.email}
                    </div>
                    <div class="action-buttons">
                        <a href="admin.html" class="btn">
                            <i class="fas fa-plus"></i> New Post
                        </a>
                        <button onclick="logout()" class="btn btn-danger">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </button>
                    </div>
                `;
                
                loadPosts();
            } else {
                const postsList = document.getElementById('postsList');
                postsList.innerHTML = `
                    <div class="login-prompt">
                        <h3 style="margin-bottom: 1rem;"><i class="fas fa-lock"></i> Authentication Required</h3>
                        <p style="margin-bottom: 1.5rem;">You need to login to manage posts.</p>
                        <button onclick="goToLogin()" class="btn">
                            <i class="fas fa-sign-in-alt"></i> Go to Login
                        </button>
                    </div>
                `;
                
                userInfoDiv.innerHTML = '';
            }
        }

        function goToLogin() {
            window.location.href = 'admin.html';
        }

        function logout() {
            auth.signOut().then(() => {
                showMessage('Logged out successfully', 'success');
            }).catch((error) => {
                showMessage('Logout error: ' + error.message, 'error');
            });
        }

        // Load posts
        function loadPosts() {
            if (!db || !auth.currentUser) return;
            
            const postsList = document.getElementById('postsList');
            postsList.innerHTML = '<div class="loading"><i class="fas fa-spinner fa-spin"></i> Loading posts...</div>';
            
            if (postsListener) postsListener();
            
            postsListener = db.collection('posts')
                .orderBy('createdAt', 'desc')
                .onSnapshot(snapshot => {
                    if (snapshot.empty) {
                        postsList.innerHTML = `
                            <div class="no-posts">
                                <i class="fas fa-newspaper fa-2x" style="margin-bottom: 1rem; color: #d3ced7;"></i>
                                <h3 style="margin-bottom: 0.5rem;">No Posts Yet</h3>
                                <p style="margin: 1rem 0; color: #d3ced7;">Create your first post!</p>
                                <a href="admin.html" class="btn">Create New Post</a>
                            </div>
                        `;
                        return;
                    }
                    
                    let postsHTML = '';
                    snapshot.forEach(doc => {
                        const post = doc.data();
                        const postId = doc.id;
                        const date = post.createdAt ? new Date(post.createdAt.toDate()).toLocaleDateString('en-MY', {
                            year: 'numeric',
                            month: 'long',
                            day: 'numeric',
                            hour: '2-digit',
                            minute: '2-digit'
                        }) : 'Date not available';
                        
                        postsHTML += `
                            <div class="post-card" id="post-${postId}">
                                <div class="post-header">
                                    <div class="post-meta">
                                        <i class="far fa-calendar"></i> ${date}
                                    </div>
                                    ${post.postedBy ? `<div class="post-meta"><i class="fas fa-user"></i> ${post.postedBy}</div>` : ''}
                                </div>
                                <div class="post-content">
                                    ${post.content.replace(/\n/g, '<br>')}
                                </div>
                                <div class="post-footer">
                                    <div class="post-likes">
                                        <i class="fas fa-heart"></i> ${post.likes || 0} likes
                                    </div>
                                    <button onclick="confirmDelete('${postId}', \`${post.content.substring(0, 100)}${post.content.length > 100 ? '...' : ''}\`)" 
                                            class="delete-btn">
                                        <i class="fas fa-trash"></i> Delete
                                    </button>
                                </div>
                            </div>
                        `;
                    });
                    
                    postsList.innerHTML = postsHTML;
                }, error => {
                    console.error("Error loading posts:", error);
                    postsList.innerHTML = `<div class="no-posts">Error loading posts. Please refresh.</div>`;
                });
        }

        // Delete functions
        function confirmDelete(postId, postPreview) {
            currentPostToDelete = postId;
            const modal = document.getElementById('deleteModal');
            const previewDiv = document.getElementById('deletePostPreview');
            
            previewDiv.textContent = postPreview;
            modal.style.display = 'flex';
        }

        function closeDeleteModal() {
            document.getElementById('deleteModal').style.display = 'none';
            currentPostToDelete = null;
        }

        async function deletePost(postId) {
            if (!db || !auth.currentUser) return;
            
            try {
                await db.collection('posts').doc(postId).delete();
                
                const postElement = document.getElementById(`post-${postId}`);
                if (postElement) {
                    postElement.style.opacity = '0.5';
                    setTimeout(() => {
                        if (postElement.parentNode) {
                            postElement.parentNode.removeChild(postElement);
                        }
                    }, 300);
                }
                
                closeDeleteModal();
                showMessage('Post deleted successfully', 'success');
                
            } catch (error) {
                showMessage('Error deleting post: ' + error.message, 'error');
            }
        }

        // Message notification
        function showMessage(message, type) {
            const messageDiv = document.createElement('div');
            messageDiv.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 1rem 1.5rem;
                background: ${type === 'success' ? 'rgba(46, 125, 50, 0.9)' : 'rgba(211, 47, 47, 0.9)'};
                color: white;
                border-radius: 8px;
                z-index: 10000;
                animation: slideIn 0.3s ease;
                max-width: 400px;
            `;
            messageDiv.innerHTML = `<i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'}"></i> ${message}`;
            
            document.body.appendChild(messageDiv);
            
            setTimeout(() => {
                messageDiv.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => {
                    if (messageDiv.parentNode) {
                        messageDiv.parentNode.removeChild(messageDiv);
                    }
                }, 300);
            }, 3000);
        }

        // Add animation styles
        if (!document.querySelector('#messageAnimations')) {
            const style = document.createElement('style');
            style.id = 'messageAnimations';
            style.textContent = `
                @keyframes slideIn {
                    from { transform: translateX(100%); opacity: 0; }
                    to { transform: translateX(0); opacity: 1; }
                }
                @keyframes slideOut {
                    from { transform: translateX(0); opacity: 1; }
                    to { transform: translateX(100%); opacity: 0; }
                }
            `;
            document.head.appendChild(style);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') closeDeleteModal();
            });
            
            document.getElementById('deleteModal')?.addEventListener('click', function(e) {
                if (e.target === this) closeDeleteModal();
            });
            
            document.getElementById('confirmDeleteBtn').onclick = function() {
                if (currentPostToDelete) {
                    deletePost(currentPostToDelete);
                }
            };
        });
    </script>
</body>
</html>
