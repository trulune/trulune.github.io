<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Posts - Trulune Malaysia</title>
    <link rel="icon" type="image/png" href="images/Logo.png">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    
    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Lato', sans-serif;
        }
        
        body {
            color: #FFFFFF;
            min-height: 100vh;
            background: 
                radial-gradient(circle at 20% 80%, rgba(14, 54, 89, 0.7) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(24, 45, 64, 0.7) 0%, transparent 50%),
                linear-gradient(135deg, #0c1d2f 0%, #182D40 50%, #0E3659 100%);
            padding: 2rem;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: rgba(24, 45, 64, 0.4);
            border-radius: 16px;
            border: 1px solid rgba(14, 54, 89, 0.3);
        }
        
        .header h1 {
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .user-email {
            background: rgba(12, 29, 47, 0.8);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
        }
        
        .btn {
            background: linear-gradient(135deg, #0E3659 0%, #182D40 100%);
            color: #FFFFFF;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 700;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn:hover {
            background: linear-gradient(135deg, #182D40 0%, #0E3659 100%);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #8B0000 0%, #B22222 100%);
        }
        
        .btn-danger:hover {
            background: linear-gradient(135deg, #B22222 0%, #8B0000 100%);
        }
        
        .btn-secondary {
            background: rgba(12, 29, 47, 0.8);
        }
        
        .posts-container {
            display: grid;
            gap: 1.5rem;
        }
        
        .post-card {
            background: rgba(24, 45, 64, 0.4);
            border-radius: 16px;
            padding: 1.5rem;
            border: 1px solid rgba(14, 54, 89, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid rgba(14, 54, 89, 0.3);
        }
        
        .post-meta {
            font-size: 0.85rem;
            color: #d3ced7;
        }
        
        .post-content {
            line-height: 1.6;
            margin-bottom: 1rem;
        }
        
        .post-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }
        
        .loading {
            text-align: center;
            padding: 3rem;
            font-size: 1.2rem;
            color: #d3ced7;
        }
        
        .no-posts {
            text-align: center;
            padding: 3rem;
            background: rgba(24, 45, 64, 0.4);
            border-radius: 16px;
            border: 1px solid rgba(14, 54, 89, 0.3);
        }
        
        .login-prompt {
            text-align: center;
            padding: 3rem;
            background: rgba(24, 45, 64, 0.4);
            border-radius: 16px;
            border: 1px solid rgba(14, 54, 89, 0.3);
            max-width: 500px;
            margin: 2rem auto;
        }
        
        .login-btn {
            background: linear-gradient(135deg, #0E3659 0%, #182D40 100%);
            color: #FFFFFF;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 700;
            margin-top: 1rem;
            text-decoration: none;
            display: inline-block;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
            
            .post-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }
            
            .post-actions {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-cogs"></i> Manage Posts</h1>
            <div class="user-info" id="userInfo">
                <!-- User info will be inserted here -->
            </div>
        </div>
        
        <div id="postsList">
            <!-- Posts will be loaded here -->
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i> Loading posts...
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal" id="deleteModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; justify-content: center; align-items: center;">
        <div style="background: rgba(24, 45, 64, 0.95); padding: 2rem; border-radius: 12px; max-width: 500px; width: 90%;">
            <h3 style="margin-bottom: 1rem;"><i class="fas fa-exclamation-triangle"></i> Confirm Delete</h3>
            <p style="margin-bottom: 1.5rem; color: #d3ced7;">Are you sure you want to delete this post? This action cannot be undone.</p>
            <div id="deletePostPreview" style="background: rgba(12, 29, 47, 0.8); padding: 1rem; border-radius: 8px; margin-bottom: 1.5rem; max-height: 200px; overflow-y: auto;"></div>
            <div style="display: flex; gap: 1rem;">
                <button id="confirmDeleteBtn" class="btn btn-danger">Delete Post</button>
                <button onclick="closeDeleteModal()" class="btn btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        // === FIREBASE CONFIG ===
        const firebaseConfig = {
            apiKey: "AIzaSyDoBtFtFEs6Cd-uU6dNvwXNAuXOd1R1r10",
            authDomain: "post-58eb6.firebaseapp.com",
            projectId: "post-58eb6",
            storageBucket: "post-58eb6.firebasestorage.app",
            messagingSenderId: "448356917822",
            appId: "1:448356917822:web:8251dc0ecff7fcd0efe76f"
        };

        // Initialize Firebase
        let db = null;
        let auth = null;
        let postsListener = null;
        let currentPostToDelete = null;

        if (typeof firebase !== 'undefined') {
            try {
                firebase.initializeApp(firebaseConfig);
                db = firebase.firestore();
                auth = firebase.auth();
                console.log("Manage Posts: Firebase initialized!");
                
                // Monitor auth state
                auth.onAuthStateChanged(handleAuthStateChange);
            } catch (error) {
                console.error("Manage Posts: Firebase init error:", error);
            }
        }

        // === AUTH HANDLING ===
        function handleAuthStateChange(user) {
            const userInfoDiv = document.getElementById('userInfo');
            
            if (user) {
                // User is signed in
                userInfoDiv.innerHTML = `
                    <div class="user-email">
                        <i class="fas fa-user"></i> ${user.email}
                    </div>
                    <button onclick="logout()" class="btn btn-danger">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                    <a href="admin.html" class="btn">
                        <i class="fas fa-plus"></i> New Post
                    </a>
                `;
                
                // Load posts
                loadPosts();
            } else {
                // User is signed out
                const postsList = document.getElementById('postsList');
                postsList.innerHTML = `
                    <div class="login-prompt">
                        <h3><i class="fas fa-lock"></i> Authentication Required</h3>
                        <p>You need to login to manage posts.</p>
                        <button onclick="goToLogin()" class="login-btn">
                            <i class="fas fa-sign-in-alt"></i> Go to Login
                        </button>
                    </div>
                `;
                
                userInfoDiv.innerHTML = '';
            }
        }

        function goToLogin() {
            window.location.href = 'admin.html';
        }

        function logout() {
            auth.signOut().then(() => {
                console.log("User signed out");
            }).catch((error) => {
                console.error("Logout error:", error);
            });
        }

        // === POSTS MANAGEMENT ===
        function loadPosts() {
            if (!db || !auth.currentUser) return;
            
            const postsList = document.getElementById('postsList');
            postsList.innerHTML = '<div class="loading"><i class="fas fa-spinner fa-spin"></i> Loading posts...</div>';
            
            // Set up real-time listener for posts
            if (postsListener) postsListener(); // Remove previous listener
            
            postsListener = db.collection('posts')
                .orderBy('createdAt', 'desc')
                .onSnapshot(snapshot => {
                    if (snapshot.empty) {
                        postsList.innerHTML = `
                            <div class="no-posts">
                                <i class="fas fa-newspaper fa-2x" style="margin-bottom: 1rem; color: #d3ced7;"></i>
                                <h3>No Posts Yet</h3>
                                <p style="margin: 1rem 0;">Create your first post from the admin panel!</p>
                                <a href="admin.html" class="btn">Create New Post</a>
                            </div>
                        `;
                        return;
                    }
                    
                    let postsHTML = '';
                    snapshot.forEach(doc => {
                        const post = doc.data();
                        const postId = doc.id;
                        const date = post.createdAt ? new Date(post.createdAt.toDate()).toLocaleDateString('en-MY', {
                            year: 'numeric',
                            month: 'long',
                            day: 'numeric',
                            hour: '2-digit',
                            minute: '2-digit'
                        }) : 'Date not available';
                        
                        postsHTML += `
                            <div class="post-card" id="post-${postId}">
                                <div class="post-header">
                                    <div class="post-meta">
                                        <i class="far fa-calendar"></i> ${date}
                                        ${post.postedBy ? `<br><i class="fas fa-user"></i> ${post.postedBy}` : ''}
                                    </div>
                                    <div class="post-actions">
                                        <button onclick="confirmDelete('${postId}', \`${post.content.substring(0, 100)}${post.content.length > 100 ? '...' : ''}\`)" class="btn btn-danger">
                                            <i class="fas fa-trash"></i> Delete
                                        </button>
                                    </div>
                                </div>
                                <div class="post-content">
                                    ${post.content.replace(/\n/g, '<br>')}
                                </div>
                                <div class="post-meta">
                                    <i class="fas fa-heart" style="color: #ff6b6b;"></i> ${post.likes || 0} likes
                                </div>
                            </div>
                        `;
                    });
                    
                    postsList.innerHTML = postsHTML;
                }, error => {
                    console.error("Error loading posts:", error);
                    postsList.innerHTML = `<div class="no-posts">Error loading posts. Please refresh the page.</div>`;
                });
        }

        // === DELETE FUNCTIONALITY ===
        function confirmDelete(postId, postPreview) {
            currentPostToDelete = postId;
            const modal = document.getElementById('deleteModal');
            const previewDiv = document.getElementById('deletePostPreview');
            
            previewDiv.textContent = postPreview;
            modal.style.display = 'flex';
            
            // Set up confirm button
            document.getElementById('confirmDeleteBtn').onclick = () => deletePost(postId);
        }

        function closeDeleteModal() {
            document.getElementById('deleteModal').style.display = 'none';
            currentPostToDelete = null;
        }

        async function deletePost(postId) {
            if (!db || !auth.currentUser) {
                alert('Please login to delete posts.');
                return;
            }
            
            try {
                await db.collection('posts').doc(postId).delete();
                console.log("Post deleted:", postId);
                
                // Remove from UI
                const postElement = document.getElementById(`post-${postId}`);
                if (postElement) {
                    postElement.style.opacity = '0.5';
                    postElement.style.transition = 'opacity 0.3s';
                    setTimeout(() => {
                        if (postElement.parentNode) {
                            postElement.parentNode.removeChild(postElement);
                        }
                    }, 300);
                }
                
                closeDeleteModal();
                
                // Show success message
                showMessage('✅ Post deleted successfully!', 'success');
                
            } catch (error) {
                console.error("Error deleting post:", error);
                showMessage('❌ Error deleting post: ' + error.message, 'error');
            }
        }

        function showMessage(message, type) {
            const messageDiv = document.createElement('div');
            messageDiv.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 1rem 1.5rem;
                background: ${type === 'success' ? 'rgba(46, 125, 50, 0.9)' : 'rgba(211, 47, 47, 0.9)'};
                color: white;
                border-radius: 8px;
                z-index: 10000;
                animation: slideIn 0.3s ease;
                max-width: 400px;
            `;
            messageDiv.innerHTML = `<i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'}"></i> ${message}`;
            
            document.body.appendChild(messageDiv);
            
            setTimeout(() => {
                messageDiv.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => {
                    if (messageDiv.parentNode) {
                        messageDiv.parentNode.removeChild(messageDiv);
                    }
                }, 300);
            }, 3000);
            
            // Add CSS for animations
            if (!document.querySelector('#messageAnimations')) {
                const style = document.createElement('style');
                style.id = 'messageAnimations';
                style.textContent = `
                    @keyframes slideIn {
                        from { transform: translateX(100%); opacity: 0; }
                        to { transform: translateX(0); opacity: 1; }
                    }
                    @keyframes slideOut {
                        from { transform: translateX(0); opacity: 1; }
                        to { transform: translateX(100%); opacity: 0; }
                    }
                `;
                document.head.appendChild(style);
            }
        }

        // === INITIALIZE ===
        document.addEventListener('DOMContentLoaded', function() {
            // Close modal with Escape key
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') closeDeleteModal();
            });
            
            // Close modal when clicking outside
            document.getElementById('deleteModal')?.addEventListener('click', function(e) {
                if (e.target === this) closeDeleteModal();
            });
        });
    </script>
</body>
</html>
