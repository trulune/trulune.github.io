<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | Trulune Malaysia</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/Logo.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Lato', sans-serif;
            overflow: hidden;
            position: relative;
            background: #0a1929;
            padding: 20px;
        }
        
        /* Enhanced Mesh Gradient */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, #0c1d2f 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, #0E3659 0%, transparent 50%),
                radial-gradient(circle at 30% 60%, #182D40 0%, transparent 45%),
                radial-gradient(circle at 70% 30%, #0c1d2f 0%, transparent 55%),
                radial-gradient(circle at 50% 50%, #0E3659 0%, transparent 60%),
                linear-gradient(120deg, rgba(12, 29, 47, 0.9), rgba(24, 45, 64, 0.8));
            background-blend-mode: overlay;
            z-index: -1;
        }
        
        /* Additional subtle overlay */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 80% 10%, rgba(14, 54, 89, 0.3) 0%, transparent 30%),
                radial-gradient(circle at 20% 90%, rgba(24, 45, 64, 0.3) 0%, transparent 30%);
            z-index: -1;
        }
        
        .coming-soon {
            color: rgba(255, 255, 255, 0.95);
            text-align: center;
            position: relative;
            max-width: 800px;
            font-size: clamp(2.5rem, 6vw, 5rem);
            font-weight: 400;
            letter-spacing: 1px;
            line-height: 1.2;
        }
        
        .typing-container {
            display: inline-block;
        }
        
        .cursor {
            display: inline-block;
            width: 4px;
            height: 1.2em;
            background-color: rgba(255, 255, 255, 0.9);
            margin-left: 5px;
            vertical-align: middle;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        /* Mobile responsiveness - smaller text, not full screen */
        @media (max-width: 768px) {
            .coming-soon {
                font-size: 3rem;
                padding: 0 20px;
                max-width: 90%;
            }
        }
        
        @media (max-width: 480px) {
            .coming-soon {
                font-size: 2.5rem;
                padding: 0 15px;
            }
            
            .cursor {
                width: 3px;
                margin-left: 3px;
            }
        }
        
        /* Prevent text from getting too small on very small screens */
        @media (max-width: 360px) {
            .coming-soon {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="coming-soon">
        <span class="typing-container">
            <span id="full-text"></span><span class="cursor" id="cursor"></span>
        </span>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fullTextElement = document.getElementById('full-text');
            const cursorElement = document.getElementById('cursor');
            const completeText = "Coming soon......";
            
            let currentText = "";
            let charIndex = 0;
            let isTyping = true;
            let animationSpeed = 120;
            let pauseTime = 2000;
            
            function typeAnimation() {
                if (isTyping) {
                    // Typing phase
                    if (charIndex < completeText.length) {
                        currentText += completeText.charAt(charIndex);
                        fullTextElement.textContent = currentText;
                        charIndex++;
                        setTimeout(typeAnimation, animationSpeed);
                    } else {
                        // Finished typing, pause
                        isTyping = false;
                        setTimeout(typeAnimation, pauseTime);
                    }
                } else {
                    // Deleting phase
                    if (currentText.length > 0) {
                        currentText = currentText.substring(0, currentText.length - 1);
                        fullTextElement.textContent = currentText;
                        charIndex--;
                        setTimeout(typeAnimation, animationSpeed / 2);
                    } else {
                        // Finished deleting, start typing again
                        isTyping = true;
                        setTimeout(typeAnimation, 500);
                    }
                }
                
                // Update cursor visibility
                updateCursorVisibility();
            }
            
            function updateCursorVisibility() {
                if (isTyping && charIndex < completeText.length) {
                    // Typing in progress - show cursor
                    cursorElement.style.opacity = '1';
                } else if (!isTyping && currentText.length > 0) {
                    // Pausing with text visible - show cursor
                    cursorElement.style.opacity = '1';
                } else {
                    // Empty screen between cycles - hide cursor
                    cursorElement.style.opacity = '0';
                }
            }
            
            // Start typing animation
            setTimeout(typeAnimation, 800);
        });
    </script>
</body>
</html>
